<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.min.css" />
    <title>Result Screen</title>
  </head>
  <body class="w-full h-screen bg-gray-800 grid items-center justify-center">
    <div class="p-4 w-96 bg-white rounded-2xl">
      <div>
        <h1 class="text-2xl font-bold">Sign in to your account</h1>
        <p class="my-4">
          Sign in with your email and password to get started with your free
          account.
        </p>
      </div>
      <div>
        <div class="my-4">
          <label for="email" class="block font-bold">Email Address <span class="text-red-600 font-bold">*</span></label>
          <input class="rounded bg-transparent border border-gray-400 py-2 px-4 w-full" type="email" name="emai" ld="email" />
        </div>
        <div class="my-4">
          <label for="password" class="block font-bold">Password <span class="text-red-600 font-bold">*</span></label>
          <input class="rounded bg-transparent border border-gray-400 py-2 px-4 w-full" type="password" name="password" id="password" />
        </div>
        <div>
          <input class="mr-2" type="checkbox" name="Remember me" id="Remember-me" />
          <label for="Remember-me">Remember Me </label>
        </div>
        <button class="rounded w-full text-white bg-blue-600 py-2 my-4 hover:bg-blue-500" type="submit">Login</button>
        <div class="text-center my-4">Forgotten Password? <a href="#" class="text-blue-600 font-bold hover:underline">Recover Password</a></div>
        <div class="text-center my-4">Don't have an account? <a href="#" class="text-blue-600 font-bold hover:underline">Create Account</a></div>
      </div>
    </div>
  </body>

  <script src="all.min.js"></script>
</html>
