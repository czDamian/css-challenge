<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.min.css" />
    <title>Result Screen</title>
  </head>
  <body class="bg-gray-200 grid place-content-center w-full h-screen">
    <div class="flex flex-col md:flex-row bg-white md:shadow-2xl rounded-3xl">
      <div
        class="w-80 md:h-96 bg-indigo-700 text-white rounded-3xl text-center py-4 md:py-8 px-8 md:px-16 flex flex-col justify-between">
        <div class="opacity-90 text-2xl">Your result</div>
        <div
          class="rounded-full round-card bg-indigo-900 flex justify-center self-center flex-col my-6">
          <span class="text-3xl block font-bold">89</span>
          <span class="opacity-75">of 100</span>
        </div>
        <div>
          <p class="font-bold text-2xl">Great</p>
          <p class="opacity-75 text-center text-sm">
            You scored higher than 85% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="bg-white pb-4 w-80 md:h-96 px-6 rounded-3xl">
        <h1 class="font-bold text-2xl py-4">Summary</h1>
        <div
          class="bg-red-200 hover:bg-opacity-70 text-red-900 font-bold mb-2 p-2 rounded-lg flex justify-between">
          <span class=" "> <i class="px-2 fa fa-bolt"></i> Reaction</span>
          <span class="text-black font-medium">90 /100</span>
        </div>
        <div
          class="bg-yellow-200 hover:bg-opacity-70 text-yellow-900 font-bold mb-2 p-2 rounded-lg flex justify-between">
          <span class=" "> <i class="px-2 fa fa-lightbulb"></i> Memory</span>
          <span class="text-black font-medium">92 /100</span>
        </div>
        <div
          class="bg-green-200 hover:bg-opacity-70 text-green-900 font-bold mb-2 p-2 rounded-lg flex justify-between">
          <span class=" "> <i class="px-2 fa fa-comment-dots"></i> Verbal</span>
          <span class="text-black font-medium">61 /100</span>
        </div>
        <div
          class="bg-blue-200 hover:bg-opacity-70 text-blue-900 font-bold mb-2 p-2 rounded-lg flex justify-between">
          <span class=" "> <i class="px-2 fa fa-eye"></i>Visual</span>
          <span class="text-black font-medium">82 /100</span>
        </div>
        <div
          class="bg-indigo-200 hover:bg-opacity-70 text-indigo-900 font-bold mb-2 p-2 rounded-lg flex justify-between">
          <span class=" "> <i class="px-2 fa fa-check"></i>Output</span>
          <span class="text-black font-medium">93 /100</span>
        </div>
        <button
          class="bg-gray-900 w-full rounded-3xl mt-6 py-2 text-white hover:bg-gray-800">
          Continue
        </button>
      </div>
    </div>
  </body>
  <script src="all.min.js"></script>
</html>
